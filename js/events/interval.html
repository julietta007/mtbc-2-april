<!DOCTYPE html>
<html>
<head>
    <title>Interval</title>
    <style>
    #Demo {
        background: <- runif(20)>;
        height: 200px;
        width: 200px;
        cursor: pointer;
        position: relative;
    }
    </style>
</head>
<body>

    <div id="Demo"></div>
  <button id ="GrowBtn">Grow</button>
  
    <script>
        function Growslower() {
            //Get the current width of the target element
            this.width = document.getElementById('Demo').offsetWidth;

            //Set a counter to the current width
            this.num = this.width;

            //Execute the counter on a set interval
            this.timer = setInterval(()=>{
                //Increment the counter
                this.num++;

                document.getElementById('Demo').style = 'width:' + this.num + 'px';

                //After 100 iterations kill the timer.
                if(this.num === this.width + 50){
                    this.color = rand();
                }
            },50);
        }

        function rand() {
            return Math.floor(Math.random()*16777215).toString(16);
        }

      var btn = document.getElementById('GrowBtn');
      btn.addEventListener('click', function(){ new Growslower(); });
    </script>


</body>

</html>
